{% extends "base_generic.html" %}
{% load static %}
{% load inventory_template_tags %}

{% block content %}
<h1>Advanced Search</h1>
<form method="post">{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Filter Results">
</form>

{% for item in model %}
	<div id="appendDiv">
		<a href="{{ item.get_absolute_url }}">{{ item }}</a>
	<img src="../../{{ item.image }}" alt="">
	</div>
{% endfor %}
{% endblock %}
