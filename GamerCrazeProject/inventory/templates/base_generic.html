<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Gamer Craze</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    #cardItem{
      padding: 15px 15px 15px 15px;
      border-radius: 15px;
    }
    #cardItem:hover{
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  {% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="{% static 'inventory/GCLogo.png' %}" style="width: 125px; overflow: hidden;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'mtgcards' %}">Inventory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search' %}">Search</a>
        </li>
      </ul>
      <span class="navbar-text">
          Gamer Craze Card Inventory
      </span>
    </div>
  </nav>
  {% endblock %}
  <div class="jumbotron"><center>{% block content %}{% endblock %}</center></div>
  <div>
    {% block list %}{% endblock %}
  </div>
  <div>
    {% block search %}{% endblock %}
  </div>
</body>
</html>
